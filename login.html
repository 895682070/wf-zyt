<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="images/camera.ico">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./footer.css">
    <style>
        .canvas-main {
            float: left;
            margin-left: 50px;
        }

        #canvas {
            width: 100%;
            height: 40px;
        }
    </style>
</head>

<body>



    <div id="header">
        <!--头部中间信息-->
        <div class="h_center">
            <p>欢迎来到未命名图库：请先登录！</p>
        </div>
    </div>

    <!--中部-->
    <div id="login_body">

        <div class="login_b_center">
            <div class="login_bg">
                <h1>密码登录</h1>
                <div class="canvas-main">
                    <canvas id="canvas"></canvas>
                </div>
                <form action="#" id="login">
                    <!--                //用户名-->
                    <div class="userName">
                        <span>账号</span>
                        <input type="text" name="username" autocomplete="off" required>
                    </div>
                    <!--                //密码-->
                    <div class="password">
                        <span>密码</span>
                        <input type="password" name="password" autocomplete="off" required>
                    </div>
                    <!--                //登录按钮-->
                    <div class="login_btn">
                        <a>
                            <input type="submit" value="登录">
                        </a>
                    </div>
                    <div class="forgot_password">
                        <a href="">忘记密码</a>
                        <a href="regist.html">注册账号</a>
                        <a href="">帮助</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="./jquery.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = 200;
    canvas.height = 200;
    ctx.fillStyle = '#CCFF40';
    ctx.fillRect(0, 0, 200, 200);
    ctx.font = 'normal 100px 微软雅黑';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#FFFFFF';
    ctx.fillText('logo', 100, 75);
    ctx.font = 'normal 20px 微软雅黑';
    ctx.fillText('Hello World', 100, 150);
    var img = new Image();
    img.onload = function () {
        document.body.appendChild(img);
    };

    $(function () {
        $('#login').on('submit', function (e) {
            e.preventDefault()
            let formData = $('#login').serializeArray()
            // 转对象
            let formObject = {}
            formData.forEach(({ name, value }) => {
                formObject[`${name}`] = `${value}`
            })
            console.log('登录信息:', formObject)
            let users = localStorage.getItem('users')
            if (!users) {
                alert('该用户不存在!')
                return false
            }
            let userArr = JSON.parse(users)
            let user = userArr.find(({ username, password }) => username === formObject['username'] && password === formObject['password'])
            if (!user) {
                alert('用户名或密码错误!')
                return false
            }
            alert('登陆成功!')
            window.location.href = './twolist.html'
            return false
        })
    })
</script>

</html>
