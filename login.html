<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="images/camera.ico">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./footer.css">
    <style>
        .canvas-main {
            float: left;
            margin-left: 50px;
        }
        #canvas {
            width: 100%;
            height: 40px;
        }
    </style>
</head>
<body>



    <div id="header">
        <!--头部中间信息-->
        <div class="h_center">
            <p>欢迎来到未命名图库：请先登录！</p>
        </div>
    </div>
    
<!--中部-->
<div id="login_body">

    <div class="login_b_center">
        <div class="login_bg">
            <h1>密码登录</h1>
            <div class="canvas-main">
                <canvas id="canvas"></canvas>
            </div>
            <form action="#" id="login">
<!--                //用户名-->
                <div class="userName">
                    <span>账号</span><input type="text">
                </div>
<!--                //密码-->
                <div class="password">
                    <span>密码</span><input type="password">
                </div>
<!--                //登录按钮-->
                <div class="login_btn">
                    <a>
                         <input type="button" value="登录">
                    </a>
                </div>
                <div class="forgot_password">
                    <a href="">忘记密码</a>
                    <a href="regist.html">注册账号</a>
                    <a href="">帮助</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 200;
        canvas.height = 200;
        ctx.fillStyle = '#CCFF40';
        ctx.fillRect(0, 0, 200, 200);
        ctx.font = 'normal 100px 微软雅黑';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#FFFFFF';
        ctx.fillText('logo', 100, 75);
        ctx.font = 'normal 20px 微软雅黑';
        ctx.fillText('Hello World', 100, 150);
        var img = new Image();
        img.onload = function () {
            document.body.appendChild(img);
        };
</script>
</html>
